<p-card header="{{item.name}}">
  <ng-template pTemplate="header">
      <img alt="Card" [src]="item.image" style="height: 200px;" />
  </ng-template>
  <p class="p-0">
      {{item.description}}
  </p>
  <ng-template pTemplate="footer">
      <p-button [label]="item.disabled ? 'Ya fue agregado': 'Agregar' " icon="pi pi-check" [disabled]="item.disabled" (click)="add()"></p-button>
  </ng-template>
</p-card>
